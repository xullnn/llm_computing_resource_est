name: Update Open-Source Model Data

on:
  schedule:
    # Run every Monday, Wednesday, and Friday at 2 AM UTC
    - cron: '0 2 * * 1,3,5'
  workflow_dispatch:  # Allow manual trigger
  
permissions:
  contents: write  # Needed to commit and push changes

jobs:
  update-models:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Fetch open-source models from Hugging Face
        run: node scripts/fetch-models.js
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}  # Optional: for higher rate limits
          
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/models.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/models.json
          git commit -m "chore: update open-source model data [automated]
          
          - Updated $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - Source: Hugging Face Hub API
          - Filter: open-source licenses, 80B+ parameters"
          git push
          
      - name: No changes detected
        if: steps.changes.outputs.changed == 'false'
        run: echo "No changes to models.json - skipping commit"

