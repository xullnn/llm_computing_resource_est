<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Serverless LLM resource calculator to estimate VRAM, compute, bandwidth, and TTFT for models like Llama, DeepSeek, Qwen, and more. Runs fully offline with English/Chinese support.">
  <meta name="keywords" content="LLM resource calculator, VRAM estimator, GPU requirements, transformer inference calculator, TTFT, bandwidth, FLOPs">
  <meta property="og:title" content="LLM Resource Sizer — Offline LLM hardware calculator">
  <meta property="og:description" content="Estimate VRAM, compute, bandwidth, and TTFT for open LLMs in your browser. Offline, private, bilingual.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://llmrunnable.com/">
  <meta name="twitter:card" content="summary">
  <link rel="canonical" href="https://llmrunnable.com/">
  <title>LLM Resource Sizer</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "LLM Resource Sizer",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Web",
      "url": "https://llmrunnable.com/",
      "description": "Serverless calculator that estimates VRAM, compute, bandwidth, and TTFT for running open LLMs. Works fully offline with English and Chinese UI.",
      "offers": { "@type": "Offer", "price": "0" }
    }
  </script>
</head>
<body>
  <header class="hero">
    <div class="header-content">
      <h1 class="hero-title" data-i18n="title">LLM Resource Sizer</h1>
      <p class="lede" data-i18n="lead">Find out if your GPU can run AI models like Llama, Qwen, or DeepSeek — and how fast.</p>
      <div class="quick-start-buttons">
        <button class="quick-preset-btn" data-preset="llama-3-8b" data-i18n-title="quickLlama">Try Llama 3 8B</button>
        <button class="quick-preset-btn" data-preset="qwen-2.5-32b" data-i18n-title="quickQwen">Try Qwen 32B</button>
        <button class="quick-preset-btn" data-preset="deepseek-v3" data-i18n-title="quickDeepseek">Try DeepSeek-V3</button>
      </div>
    </div>
    <div class="header-actions">
      <label class="field compact language-switch">
        <span data-i18n="langLabel">Language</span>
        <select id="langSelect">
          <option value="en">English</option>
          <option value="zh">中文</option>
        </select>
      </label>
    </div>
  </header>

  <main>
    <section class="panel">
      <h2 data-i18n="sectionModel">Model</h2>
      <div class="grid two">
        <label class="field">
          <span data-i18n="modelPreset">Preset</span>
          <select id="modelPreset"></select>
          <small data-i18n="modelPresetHelp">You can edit any value after prefilling.</small>
          <div class="preset-meta">
            <a id="hfLink" class="hf-link" href="#" target="_blank" rel="noreferrer noopener">
              <svg class="hf-icon" viewBox="0 0 32 32" aria-hidden="true" focusable="false">
                <circle cx="16" cy="16" r="14" fill="currentColor" />
                <path d="M11 14h2M19 14h2" stroke="#0b1423" stroke-width="2" stroke-linecap="round" />
                <path d="M12 20c1.2 1.8 3 2.7 4 2.7s2.8-.6 4-2.7" fill="none" stroke="#0b1423" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <span class="hf-link-text" data-i18n="hfLinkLabel">Hugging Face</span>
            </a>
          </div>
        </label>
        <label class="field">
          <span data-i18n="modelParams">Model params (B)</span>
          <input id="paramsB" type="number" min="0" step="0.1" value="80">
        </label>
        <label class="field">
          <span data-i18n="weightPrecision">Quality / Size tradeoff</span>
          <select id="weightPrecision">
            <option value="bf16">Full quality (largest) — BF16</option>
            <option value="fp16">Full quality — FP16</option>
            <option value="fp8">Good quality — FP8</option>
            <option value="int8">Balanced (recommended) — INT8</option>
            <option value="int4">Compact (smallest) — INT4</option>
          </select>
          <small data-i18n="weightPrecisionHelp">Lower = smaller & faster, but less accurate</small>
        </label>
        <label class="field">
          <span data-i18n="kvPrecision">Cache precision</span>
          <select id="kvPrecision">
            <option value="bf16">Full (BF16)</option>
            <option value="fp16">Full (FP16)</option>
            <option value="fp8">Compact (FP8)</option>
          </select>
          <small data-i18n="kvPrecisionHelp">Usually matches weight precision</small>
        </label>
      </div>
      
      <button type="button" class="toggle-advanced" id="toggleAdvanced" aria-expanded="false">
        <span data-i18n="showAdvanced">▸ Advanced options</span>
      </button>
      
      <div class="advanced-options" id="advancedOptions" style="display: none;">
        <div class="grid two">
          <label class="field">
            <span data-i18n="activeParams">Active params for MoE (B, optional)</span>
            <input id="activeParamsB" type="number" min="0" step="0.1" placeholder="defaults to params">
            <small data-i18n="activeParamsHelp">If MoE, set the activated parameters per token.</small>
          </label>
          <label class="field">
            <span data-i18n="hiddenSize">Hidden size (override, optional)</span>
            <input id="hiddenSize" type="number" min="0" step="1" placeholder="auto">
          </label>
          <label class="field">
            <span data-i18n="layers">Layers (override, optional)</span>
            <input id="numLayers" type="number" min="0" step="1" placeholder="auto">
          </label>
        </div>
      </div>
    </section>

    <section class="panel hardware-section">
      <h2>
        <span data-i18n="sectionHardware">Hardware (optional)</span>
        <button type="button" class="toggle-hardware btn ghost" id="toggleHardware" aria-expanded="false">
          <span data-i18n="showHardware">+ Select GPU to test fit</span>
        </button>
      </h2>
      <div class="hardware-picker" id="hardwarePicker" style="display: none;">
        <div class="grid two">
          <label class="field">
            <span data-i18n="selectGPU">Select GPU</span>
            <select id="gpuSelect">
              <option value="">None (manual entry)</option>
            </select>
            <small data-i18n="gpuHelp">Auto-fills specs to check if requirements fit.</small>
          </label>
          <div class="gpu-info" id="gpuInfo"></div>
        </div>
      </div>
    </section>

    <section class="panel">
      <h2 data-i18n="sectionWorkload">Workload</h2>
      <div class="grid three">
        <label class="field">
          <span data-i18n="promptTokens">Input length (tokens)</span>
          <input id="promptTokens" type="number" min="1" step="50" value="10000">
          <small data-i18n="promptTokensHelp">Short: 500 · Document: 8K · Long: 32K</small>
        </label>
        <label class="field">
          <span data-i18n="newTokens">Output length (tokens)</span>
          <input id="newTokens" type="number" min="1" step="10" value="200">
          <small data-i18n="newTokensHelp">Typical: 100-500 · Long: 1K-2K</small>
        </label>
        <label class="field">
          <span data-i18n="batchSize">Simultaneous users</span>
          <input id="batchSize" type="number" min="1" step="1" value="1">
          <small data-i18n="batchSizeHelp">Personal: 1 · Team: 4-8 · Production: 16+</small>
        </label>
        <label class="field">
          <span data-i18n="targetTps">Speed (tokens/sec)</span>
          <input id="targetTps" type="number" min="0.1" step="0.5" value="10">
          <small data-i18n="targetTpsHelp">Slow: 5 · Good: 15 · Fast: 30+</small>
        </label>
        <label class="field">
          <span data-i18n="ttftMs">First response time (ms)</span>
          <input id="ttftMs" type="number" min="1" step="10" value="1500">
          <small data-i18n="ttftMsHelp">Fast: 500 · Acceptable: 2000</small>
        </label>
      </div>
      
      <button type="button" class="toggle-advanced" id="toggleAdvancedWorkload" aria-expanded="false">
        <span data-i18n="showAdvanced">▸ Advanced options</span>
      </button>
      
      <div class="advanced-options" id="advancedWorkloadOptions" style="display: none;">
        <div class="grid two">
          <label class="field">
            <span data-i18n="utilCompute">Utilization (compute)</span>
            <input id="utilCompute" type="number" min="0.05" max="1" step="0.05" value="0.45">
            <small data-i18n="utilComputeHelp">Effective fraction of peak TFLOPS/TOPS.</small>
          </label>
          <label class="field">
            <span data-i18n="utilBw">Utilization (bandwidth)</span>
            <input id="utilBandwidth" type="number" min="0.05" max="1" step="0.05" value="0.6">
            <small data-i18n="utilBwHelp">Effective fraction of peak memory bandwidth.</small>
          </label>
        </div>
      </div>
    </section>

    <section class="panel results">
      <div class="results-header">
        <h2 data-i18n="sectionResults">Results</h2>
        <label class="field compact">
          <span data-i18n="computeUnit">Compute unit</span>
          <select id="computeUnit">
            <option value="tflops">TFLOPS</option>
            <option value="gflops">GFLOPS</option>
            <option value="pflops">PFLOPS</option>
            <option value="tops_int8">TOPS (INT8)</option>
            <option value="tops_int4">TOPS (INT4)</option>
          </select>
        </label>
      </div>
      
      <div class="verdict-card" id="verdictCard"></div>
      
      <div class="grid two">
        <div class="card" id="vramCard"></div>
        <div class="card" id="computeCard"></div>
        <div class="card" id="bandwidthCard"></div>
        <div class="card" id="ttftCard"></div>
      </div>
      <div class="hardware-recommendations" id="hardwareRecommendations"></div>
      <div class="assumptions" id="assumptions"></div>
    </section>
  </main>

  <script src="js/models.js"></script>
  <script src="js/calc.js"></script>
  <script src="js/gpus.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
