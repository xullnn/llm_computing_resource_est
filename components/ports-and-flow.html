<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ports and Flow Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <section class="component-card">
      <h3>Data Flow (Prefill & Decode)</h3>
      <div class="stack">
        <div class="port-row">
          <div class="port">
            <div class="port-label">Host In</div>
            <div class="port-shell">
              <div class="port-mouth">
                <div class="port-pins">
                  <span class="port-pin"></span><span class="port-pin"></span><span class="port-pin"></span><span class="port-pin"></span><span class="port-pin"></span><span class="port-pin"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="arrow"></div>
          <div class="port">
            <div class="port-label">Die</div>
            <div class="port-shell">
              <div class="port-mouth">
                <div class="port-pins">
                  <span class="port-pin"></span><span class="port-pin"></span><span class="port-pin"></span><span class="port-pin"></span><span class="port-pin"></span><span class="port-pin"></span>
                </div>
              </div>
            </div>
          </div>
          <span class="chip">Prefill TTFT <span class="value" data-bind="prefillTtft">1.5 s</span></span>
        </div>
        <div class="port-row">
          <div class="port">
            <div class="port-label">Die</div>
            <div class="port-shell">
              <div class="port-mouth">
                <div class="port-pins">
                  <span class="port-pin"></span><span class="port-pin"></span><span class="port-pin"></span><span class="port-pin"></span><span class="port-pin"></span><span class="port-pin"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="arrow"></div>
          <div class="port">
            <div class="port-label">Stream Out</div>
            <div class="port-shell">
              <div class="port-mouth">
                <div class="port-pins">
                  <span class="port-pin"></span><span class="port-pin"></span><span class="port-pin"></span><span class="port-pin"></span><span class="port-pin"></span><span class="port-pin"></span>
                </div>
              </div>
            </div>
          </div>
          <span class="chip">TPS <span class="value" data-bind="tps">10 tkn/s</span></span>
        </div>
      </div>
      <div class="divider"></div>
      <div class="toggle-row">
        <span class="toggle">Prefill</span>
        <span class="toggle">Decode</span>
      </div>
      <p class="muted" style="margin:8px 0 0;">Connector shells and copper contacts mirror the I/O port reference for prompt ingress and token egress.</p>
    </section>
  </div>
</body>
</html>
