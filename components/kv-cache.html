<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KV Cache Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <section class="component-card">
      <h3>KV Cache Modules</h3>
      <div class="kv-modules">
        <div class="kv-module">
          <div class="kv-ic-row">
            <div class="kv-ic"></div><div class="kv-ic"></div><div class="kv-ic"></div><div class="kv-ic"></div>
          </div>
          <div class="kv-sticker">Bank A</div>
          <div class="kv-fingers"></div>
        </div>
        <div class="kv-module">
          <div class="kv-ic-row">
            <div class="kv-ic"></div><div class="kv-ic"></div><div class="kv-ic"></div><div class="kv-ic"></div>
          </div>
          <div class="kv-sticker">Bank B</div>
          <div class="kv-fingers"></div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="flex">
        <span class="chip">KV Cache <span class="value" data-bind="kvCache">22 GB</span></span>
        <span class="chip muted">batch × seq × layers × hidden × bytes × 2</span>
      </div>
      <p class="muted" style="margin:8px 0 0;">Dual DDR-style sticks with gold fingers echoing the module reference.</p>
    </section>
  </div>
</body>
</html>
